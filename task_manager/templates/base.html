<!DOCTYPE html>

    {% load django_bootstrap5 %}
    {% load i18n %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

        {% block title %}
        {% trans 'Task manager Hexlet' %}
        {% endblock %}
    </title>
</head>

        {% endblock %}
    </div>
    {% include "footer.html" %}    
</body>
</html>
