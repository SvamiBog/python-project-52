{% extends "base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}


{% block content %}
    <div class="container wrapper flex-grow-1">
        <h1 class="my-4">{{ title }}</h1>
        <p>{{ text }} {{ user.first_name}} {{ user.last_name}}?</p>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input class="btn btn-danger" type="submit" value="{{ button_text }}">
        </form>
    </div>
{% endblock %}
